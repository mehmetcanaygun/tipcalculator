<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Tip Calculator</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tip-wrapper" class="container">
      <div id="title" class="title">
        <p>TIP CALCULATOR</p>
      </div>
      <hr />
      <div class="input-box">
        <i class="fas fa-dollar-sign"></i>
        <input
          id="total-amount"
          type="number"
          class="style-input"
          placeholder="Enter total amount of your bill."
        />
      </div>
      <div class="input-box">
        <i class="far fa-star"></i>
        <select id="service-rate" class="style-input">
          <option value="0" disabled selected>How was the service?</option>
          <option value="30">Outstanding - 30%</option>
          <option value="20">Good - 20%</option>
          <option value="15">It was OK - 15%</option>
          <option value="10">Bad - 10%</option>
          <option value="5">Terrible - 5%</option>
        </select>
      </div>
      <div class="input-box">
        <i class="fas fa-users"></i>
        <input
          id="share"
          type="number"
          class="style-input"
          placeholder="How many people are sharing the tip?"
        />
      </div>
      <div class="input-box">
        <input
          id="calculate-btn"
          type="button"
          class="style-button"
          value="Calculate"
        />
      </div>
      <div id="result-box"></div>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
